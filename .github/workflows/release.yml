name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          # Get the commit SHA that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          # Check if this commit is reachable from main
          if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
            echo "Error: Tag must be on the main branch"
            exit 1
          fi
          echo "Tag is on main branch, proceeding with release"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        env:
          GIT_REF: ${{ github.ref }}
        run: echo "VERSION=${GIT_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts

      - name: Build with Gradle
        run: ./gradlew build

      - name: Rename JAR file
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mv build/libs/hotel-c-*.jar "build/libs/hotel-c-${VERSION}.jar"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: HOTEL C v${{ steps.version.outputs.VERSION }}
          body: |
            ## HOTEL C v${{ steps.version.outputs.VERSION }}

            **H**ytale **O**pen**TEL**emetry **C**ollector

            ### Installation

            1. Download `hotel-c-${{ steps.version.outputs.VERSION }}.jar` from the assets below
            2. Place the JAR in your Hytale server's `mods` directory
            3. Start your server and configure the OTLP endpoint in `data/mods/uberswe_HotelC/config.json`

            ### Requirements
            - Java 25
            - Hytale Server

            See the [README](https://github.com/uberswe/hotel-c#readme) for full documentation.
          files: |
            build/libs/hotel-c-${{ steps.version.outputs.VERSION }}.jar
          draft: false
          prerelease: false
          generate_release_notes: true
